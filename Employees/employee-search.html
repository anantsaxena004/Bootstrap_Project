<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f5f3ff;
            font-family: "Sora", sans-serif;
        }
        .card {
            background-color: white;
            width: 600px;
            padding: 50px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .form-control {
            background-color: #f5f3ff;
        }
        .btn-primary {
            background: linear-gradient(45deg, #6a00ff, #aa00ff);
            color: white;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="container">
        <h2 style="text-align: center;">Search Employee</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" class="form-control" id="employeeId" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="employeeDetails" style="margin-top: 20px; display: none;">
            <h3>Employee Details</h3>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Adhaar Number:</strong> <span id="adhaar"></span></p>
            <p><strong>Mobile Number:</strong> <span id="phone"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
        </div>
    </div>
</div>

<script src="employee-search.js"></script>
</body>
</html>
