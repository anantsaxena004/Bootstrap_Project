<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f5f3ff;
            font-family: "Sora", sans-serif;
        }
        .card {
            background-color: white;
            width: 600px;
            padding: 50px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .form-control {
            background-color: #f5f3ff;
        }
        .btn-primary {
            background: linear-gradient(45deg, #6a00ff, #aa00ff);
            color: white;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="container">
        <h2 style="text-align: center;">Employee Registration</h2>
        <form id="employeeForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="adhaar">Adhaar Number:</label>
                <input type="text" class="form-control" id="adhaar" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number:</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="files">Choose Files:</label>
                <input type="file" class="form-control-file" id="files" multiple>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" required>
                    <option value="pending">Pending</option>
                    <option value="success">Success</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="employee-form.js"></script>
</body>
</html>
